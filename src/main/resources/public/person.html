
<!doctype html>
<html lang="en">

    <title>Person | Academic Match</title>
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/custom.css" rel="stylesheet">
</head>

<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">MEU</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/person.html">Person</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/article.html">Add Article</a>
                </li>

            </ul>
        </div>
    </nav>
</header>

<main role="main">

    <section class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col">

            <form method="post" action="" id="person-form">
                <fieldset>

                    <legend>Author Information</legend>




                    <div>
                        <label>Title:</label>
                        <div>
                            <input name="title" type="text">

                        </div>
                    </div>



                    <div>
                        <label>First Name:</label>
                        <div>
                            <input name="first_name" type="text">

                        </div>
                    </div>


                    <div>
                        <label>Last Name:</label>
                        <div>
                            <input name="last_name" type="text">

                        </div>
                    </div>


                    <div>
                        <label>Availability:</label>
                        <div>
                            <input name="availability" type="text">

                        </div>
                    </div>


                    <div>
                        <label>Accuracy:</label>
                        <div>
                            <input name="accuracy" type="text">

                        </div>
                    </div>


                    <div>
                        <label>Accept Rate:</label>
                        <div>
                            <input name="accept_rate" type="text">

                        </div>
                    </div>


                    <div>
                        <label>Schools:</label>
                        <div>
                            <input name="schools" type="text">

                        </div>
                    </div>


                    <div>
                        <label>Related Person:</label>
                        <div>
                            <input name="related_person" type="text">

                        </div>
                    </div>


                    <div>
                        <label>Keywords:</label>
                        <div>
                            <input name="keywords" type="text">

                        </div>
                    </div>


                    <button type="submit">Submit</button>

                </fieldset>

            </form>
                </div>

                <div class="col">
                    <p id="result"></p>

                </div>

            </div>
        </div>
    </section>
</main>

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="#">Back to top</a>
        </p>
        <p>Mersin University - Faculty Of Engineering</p>
    </div>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script>

    $(function() {

        console.log("jquery is ok");

        // this is the id of the form
        $("#person-form").submit(function(e) {

            e.preventDefault(); // avoid to execute the actual submit of the form.

            console.log("form submited");

            var url = "/person/create"; // the script where you handle the form input.

            $.ajax({
                type: 'POST',
                url: url,
                data: $("#person-form").serialize(),
                success: function(data) {
                    $('#result').html(data);
                }
            });

        });


    });
</script>
</body>
</html>
